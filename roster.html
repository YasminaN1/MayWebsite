<!doctype html>
<html lang="en">

<head>
    <title>My Team Website</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tui0fks.css" />
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/New_York_Rangers.svg/1200px-New_York_Rangers.svg.png" />
</head>

<body class="Roster">
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="imgs/logo.png" alt="">
                </div>
                <nav>
                    <div class="btn">
                        <i class="fa fa-times close-btn"></i>
                    </div>
                    <div class="btn"></div>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="roster.html">Roster</a></li>

                </nav>
                <div class="btn">
                    <i class="fa fa-bars menu-btn"></i>
                </div>
            </div>
    </header>

    <main class="container">

        <div class="container mb-4">
            <div class="row g-2">
                <div class="col-md-4">
                    <select id="nameFilter" class="form-select">
                        <option value="">Sort by First Name (A–Z)</option>
                        <option value="az">A–Z</option>
                        <option value="za">Z–A</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="ageFilter" class="form-select">
                        <option value="">Sort by Age</option>
                        <option value="asc">Youngest to Oldest</option>
                        <option value="desc">Oldest to Youngest</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="positionFilter" class="form-select">
                        <option value="">Filter by Position</option>
                        <option value="Forward">Forward</option>
                        <option value="Left Wing">Left Wing</option>
                        <option value="Right Wing">Right Wing</option>
                        <option value="Center">Center</option>
                        <option value="Defenseman">Defenseman</option>
                        <option value="Goaltender">Goaltender</option>
                    </select>
                </div>
            </div>
        </div>


        <div id="rosterGrid" class="row g-3 mt-4">

        </div>
        <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="playerModalLabel">Player Fun Facts</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="playerModalBody">
                        <!-- Dynamic content goes here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="players.js"> </script>
    <script src="roster.js"> </script>

</body>

</html>
